model_param:
  mode: "LLM"
  run_type: "inference"
  tied_embeddings: true
  model_type: "llama"  # gpt assumes dense-style architecture with GELU; llama assumes llama-style architecture with SwiGLU
  batch_size: 1
  seq_len: 2048
  decode_len: 1024
  hidden_dim: 16384
  attention:
    attention_type: "gqa"  # Supported attention types: "mha" or "gqa" ("mla" not implemented)
    num_heads: 128
    kv_heads: 8
    use_flashattention: false  # Whether to use flash attention
    attention_tile_size: null  # Tile size for attention computation
  num_experts: 1  # Number of experts in MoE layers. Set to 1 to disable MoE.
  top_k: 1  # Top-k experts to use in MoE layers
  ffn_dim: 53248
  ffn_mult: null
  vocab_size: 128256
  num_layers: 126
inference_param:
  sample_every: -1
