
sw_param:
  full_recomputation: false # Enable full activation recompute during backward instead of selective recomputation
  kernel_launch_overhead: 9e-6   #9us
  # dp_zero_stage selects ZeRO-style data-parallel sharding: 0=DDP, 1=ZeRO-1, 2=ZeRO-2, 3=ZeRO-3
  # only used if data parallelism (dp) > 1
  dp_zero_stage: 0
  precision:
    # tensor_format accepts numeric byte counts or dtype strings (fp16, bf16, fp32).
    # Take care that the number of flops defined below has been carefully tuned for FP16/BF16 formats.
    # For FP32 or other formats they need to be manually adjusted.
    # The following are equivalent: (tensor_format: 2.0, tensor_format: fp16, tensor_format: bf16).
    tensor_format: bf16  # baseline storage width for activations
    # Each field accepts: numeric byte counts, dtype strings (fp8/fp16/bf16/fp32), or "as_tensor_format"
    kv_cache: as_tensor_format # KV cache precision. WIP - currently ignored.
    parameters: as_tensor_format  # Model parameter precision
    gradients: as_tensor_format  # Accumulated gradients 
    grad_microbatch: as_tensor_format  # Ephemeral per-microbatch gradients 
    grad_communication: as_tensor_format  # Gradient communication precision 
    optimizer_states: as_tensor_format  # Optimizer states 
    stats: as_tensor_format  # Normalization statistics 
    master_parameters: 0.0  # master weight copy in bytes (0 = disabled)
  h2d_bandwidth: 13297674240    # Bytes/s; set -1 to disable H2D timing
  const_mem_offset: 0 GB # default 0 GB. We will optimize it later.

  # DP gradient sync frequency: every_mb (default) or last_mb (sync only on final microbatch; ZeRO-3 stays per-mb)
  dp_microbatch: last_mb
tech_param:
  core:
    operating_frequency: 1.33e9     #Hz
    num_bundles: 80     # V100 has 80 SMs
    nominal_flop_rate_per_mcu: 128
    nominal_energy_per_flop: 1.8e-13
    num_mcu_per_bundle: 8     #a bundle can be thought of as an SM, number of tensorcores per SM
    FMA_d1: 4                # tensor core can compute the results for an d1 x d2 x d1 mixed-precision matrix multiplication per clock
    FMA_d2: 4
    dataflow: best              #{wst. ast, ost, best, none}: wst: weight stationary, ast: activation stationary, ost: output stationary
    util: 0.85     #util should be 0.75 (12/16) for tensorcore
  DRAM:
    size: 16 GB     # V100 has 16GB HBM2
    bandwidth: 900 GB     # V100 has ~900 GB/s bandwidth
    dynamic_energy_per_bit: 4.2e-12     #Joules
    latency: 100e-9
    util: 1
  SRAM-L2:
    size: 6 MB     # V100 L2 cache
    bandwidth: 3072 GB     # Estimated L2 bandwidth
    dynamic_energy_per_bit: 130e-15
    latency: 0
    util: 0.45
  SRAM-L1:
    size: 6400 KB     # 80 KB per SM * 80 SMs
    bandwidth: 15 TB     # Estimated L1 bandwidth
    dynamic_energy_per_bit: 130e-15
    latency: 0
    util: 1
  SRAM-R:
    size: 20 MB     # Register file
    bandwidth: 80 TB     # Estimated register bandwidth
    dynamic_energy_per_bit: 110e-15
    latency: 0
    util: 1
  network:
    intra_node:
      latency: 5e-6
      util: 1
      bandwidth: 300 Gb
    inter_node:
      latency: 5e-6
      util: 0.96
      bandwidth: 300 Gb

memory_hierarchy:
  l0:   #Register Memory
    type: SRAM-R
    scope: mcu
  l1:   #Shared Memory
    type: SRAM-L1
    scope: mcu-bundle
  l2:   #L2
    type: SRAM-L2
    scope: global
  l3:   #Global Memory
    type: DRAM
    scope: global


parallelism:
  ### LLM PARAMS ###
  lp: 1 # pipeline stages
  mb: 1 # number of micro-batches
  tp: 1 # tensor parallelism
  tp_sp: true # tensor-sequence parallelism
  cp : 1 # context parallelism

  train:
    dp: 1 # data parallelism
    ep: 1 # expert parallelism
    # controls expert TP sharding: if false, tp and ep are applied separately to attn/FFN; if true, TP applies to both
    tp_ep: true
  inference:
    replica_count: 1 # inference throughput scaling only
    moe_dp: 1 # inference expert pool expansion (EP_eff = tp * moe_dp)
network:
  dimensions:
    - id: dim0
      label: device_fabric
      size: 1
      topology:
        type: Mesh
        bandwidth: 300 Gb
        latency: 5e-6
        energy_per_bit: 8e-12 # (J/bit)
        util: 1.0
      collective_override: {} # overrides execution_backend.collectives when provided
      parallelisms: [tp, cp, ep, lp, dp]


  overlap:
    # fraction of TP+SP compute that can overlap TP/SP comm
    tp_sp_overlap: 0.63
    # fraction of TP compute that can overlap TP comm
    tp_overlap: 0.6
    # fraction of CP comm that can overlap CP compute
    cp_overlap: 0.0
execution_backend:
  model: astra # analytical | astra
  astra:
    backend: astra
    mode: hybrid  # hybrid | full_astrasim_hierarchical | full_astrasim_flattened
    collectives:
      # Default collective algorithms. Per-dimension collective_override entries can override these.
      # Allowed values per op: auto | ring | direct | halvingDoubling | doubleBinaryTree | mesh | mesh2d | hypercube | torus2d
      # Note: leave to auto unless you have a specific reason to change it.
      all_gather: auto
      all_reduce: auto
      reduce_scatter: auto
      all_to_all: auto
    sys_options:
      endpoint_delay: 10
      active_chunks_per_dimension: 32 # Higher value means significantly slower astrasim runtime, but more accurate especially for tensor parallelism
      preferred_dataset_splits: 32 # Should be same as active_chunks_per_dimension

inference:
  kvcache_type: hbm_only
