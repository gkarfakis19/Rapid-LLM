model_param:
  mode: "LLM"
  run_type: "training"
  tied_embeddings: false
  model_type: "gpt"
  global_batch_size: 8
  gradient_accumulation_steps: 1
  seq_len: 2048
  hidden_dim: 16384
  attention:
    attention_type: "mha"
    num_heads: 128
    kv_heads: 128
    use_flashattention: false # Enable FlashAttention optimization (when false, we model naive attention without causal masking or flash optimizations)
    attention_tile_size: 128
  moe:
    num_experts: 1
    top_k: 1
    moe_intermediate_size: 65536
    n_shared_experts: 0
    moe_layer_freq: 1
    first_k_dense_replace: 96
  intermediate_size: 65536
  vocab_size: 51200
  num_layers: 96
